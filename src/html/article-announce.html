<article class="@@class article-announce">
  <div class="article-announce__img-block">
    <img src="@@img" alt="" class="article-announce__img">
  </div>
  <h4 class="article-announce__info-title js-two-lines">
    @@title
  </h4>
  <div class="article-announce__text-wrapper">
    <p class="article-announce__info-text @@classLines">
      @@text
    </p>
  </div>
  <div class="article-announce__info-btn-area">
    <a href="#" class="article-announce__info-link">Читати далі</a>
  </div>
</article>
