<article class="@@class product-card">
  <div class="product-card__img-block">
    <img src="@@img" alt="" class="product-card__img">
  </div>
  <a href="#" class="product-card__name js-two-lines" title="@@name">
    @@name
  </a>
  <div class="product-card__bottom-row">
    <div class="product-card__price">
      <p class="product-card__actual-price">
        <span class="product-card__actual-price-num">
          @@total-price₴
        </span>
        <span class="product-card__actual-price-info">
          / 1 шт.
        </span>
      </p>
      <p class="product-card__last-price">
        <span class="product-card__last-price-num">
          @@last-price
        </span>
        ₴
      </p>
    </div>
    <buttom class="product-card__add-button main-btn">
      Додати
    </buttom>
  </div>
</article>
