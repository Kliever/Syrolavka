<div class="restore-pass-popup popup js-popup">
  <div class="restore-pass-popup-popup__table popup__table">
    <div class="restore-pass-popup__cell popup__table-cell js-popup-area">
      <div class="restore-pass-popup__window popup__window">
        <div class="restore-pass-popup__header popup__header">
          <h4 class="restore-pass-popup__title popup__title">
            Відновити пароль
          </h4>
          <button class="restore-pass-popup__close popup__close js-popup-close"></button>
        </div>
        <div class="restore-pass-popup__content popup__content">
          <p class="restore-pass-popup__text">
            Введіть адресу електронної пошти Вашого облікового запису. Натисніть кнопку продовжити, щоб отримати пароль електронною поштою.
          </p>
          <form action="#" class="restore-pass-popup__form">
            <label for="restore-pass-email" class="restore-pass-popup__label">
              Email адресa:
            </label>
            <input type="email" id="restore-pass-email" class="restore-pass-popup__input form-input" placeholder="yourname@mail.com" required>
            <button class="restore-pass-popup__submit main-btn">
              Продовжити
            </button>
          </form>
          <p class="restore-pass-popup__info">
            У вас немає профілю? 
            <button class="restore-pass-popup__info-btn js-open-popup-btn" data-popup-name="registration-popup">
              Створіть акаунт
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
